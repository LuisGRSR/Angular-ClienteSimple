<div>
<button (click)=login() *ngIf="!token">Login</button>
<button (click)=logout() *ngIf="token">Logout</button>
<button (click)=Acceder() *ngIf="token">Acceder</button>

<br/>

<div *ngIf="token">

  



<!--<input

matInput

  <div>
    <h2>Enviar Mensaje</h2>
    <div>
      <label>Autor: </label>
      <select>
        <option #Autor *ngFor="let usuario of usuarios">
            {{usuario}}
        </option>
      </select>
    </div>

    <div>
      <label>Destinatario: </label>
      <select>
        <option #Destinatario *ngFor="let usuario of usuarios">
            {{usuario}}
        </option>
      </select>
    </div>

    <div>
      <label>Mensaje: </label>
      <textarea #Post></textarea>
    </div>

    <div>
      <label>Coordenadas seleccionadas: </label>
      <input #coordenadasText
        readonly
      >
      <br/>
      <label>Localizacion: </label>
      <input #LocalizacionText
        readonly
      >
    </div>
    <ol-map
            [lat]="-34.603490361131385"
            [lon]="-58.382037891217465"
            [zoom]="16"
            width="100%"
            height="100px"
            (coords) = "Localizacion($event)"
            >
    </ol-map>

    <button (click)="EnviarDatos()">Enviar</button>
  </div>
  
  
  
  <br/>

  <h2>Mostrar todos los mensajes</h2>
  <table [border]="1" class="table table-condensed table-bordered table-hover">
    <thead>
      <th>Autor</th>
      <th>Post</th>
      <th>Mapa</th>
      <th>Localizacion</th>
    </thead>
    <tbody *ngFor="let trino of trinos">
        <td>{{trino.autor}}</td>
        <td>{{trino.post}}</td>
        <td [width]="100">
          <ol-map
            [lat]="trino.lat"
            [lon]="trino.lon"
            [zoom]="16"
            width="100%"
            height="100px"
            (coords) = "Localizacion($event)"
            >
          </ol-map>
        </td>
        <td></td>
    </tbody>
  </table>
 
</div>
