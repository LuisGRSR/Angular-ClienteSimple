<div>
<button (click)=login() *ngIf="!token">Login</button>

<div *ngIf="token">

  



<!--<input
#localizacionText
matInput
[placeholder]="'Localizacion'"
[spellcheck]="false"
>-->


  <table [border]="1" class="table table-condensed table-bordered table-hover">
    <thead>
      <th>Autor</th>
      <th>Post</th>
      <th>Mapa</th>
      <th>Localizacion</th>
    </thead>
    <tbody *ngFor="let trino of trinos">
        <td>{{trino.autor}}</td>
        <td>{{trino.post}}</td>
        <td [width]="100">
          <ol-map
            [lat]="trino.lat"
            [lon]="trino.lon"
            [zoom]="16"
            width="100%"
            height="100px"
            (coords) = "Localizacion($event)"
            >
          </ol-map>
        </td>
        <td></td>
    </tbody>
  </table>
 
</div>
